  <script>
	$(document).ready(function(){
		var data = JSON.parse(localStorage.getItem('jobs'));
		var consultant = localStorage.getItem('consultant');
		console.log(data);
		let jobList = "";
		data.forEach((job) =>{
			jobList += '<div class="col-lg-12">'+
							'<div class="listing-item">'+
								'<div class="left-image">'+
									'<a href="#"><img src="assets/images/job.jpg" alt=""></a>'+
									'<div class="hover-content">'+
										'<div class="main-white-button">'+
											'<a onclick="apply(`'+job.id+'`,`'+job.title+'`)"><i class="fa fa-eye"></i> Apply Now</a>'+
										'</div>'+
									'</div>'+
								'</div>'+
								'<div class="right-content align-self-center">'+
									'<a href="#"><h4>'+job.title+'</h4></a>'+
									'<span class="text1">by : '+consultant+'</span>'+
									'<span class="text2">Specialization : '+job.specialization+'</span>'+
									'<span class="text1">Country : '+job.country+'</span>'+
									'<span class="text2">Description : '+job.description+'</span>'+
								'</div>'+
							'</div>'+
						'</div>';
		});
		$("#list").html(jobList);
	});

	function apply(jobId, jobTitle) {
		localStorage.setItem('jobId', jobId);
		localStorage.setItem('jobTitle', jobTitle);
		window.location.href = "apply.html";
	}
</script>
